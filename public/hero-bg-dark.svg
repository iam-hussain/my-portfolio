<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Sky Gradients -->
    <linearGradient id="skyNight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#020617" /> <!-- Slate 950 -->
      <stop offset="0.5" stop-color="#0F172A" /> <!-- Slate 900 -->
      <stop offset="1" stop-color="#1E293B" /> <!-- Slate 800 -->
    </linearGradient>

    <!-- Neon Gradients -->
    <linearGradient id="neonPurple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#C084FC" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="neonBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38BDF8" />
      <stop offset="1" stop-color="#0EA5E9" />
    </linearGradient>

    <!-- Mountain Gradients -->
    <linearGradient id="mtnDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1E1B4B" stop-opacity="0.9" />
      <stop offset="1" stop-color="#020617" stop-opacity="1" />
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#skyNight)" />

  <!-- Stars -->
  <g fill="#FFF" opacity="0.6">
    <circle cx="100" cy="100" r="1.5" />
    <circle cx="500" cy="200" r="1" />
    <circle cx="1500" cy="150" r="2" />
    <circle cx="1800" cy="300" r="1.5" />
    <!-- Random stars -->
    <circle cx="300" cy="50" r="1" opacity="0.5" />
    <circle cx="800" cy="80" r="1" opacity="0.5" />
    <circle cx="1200" cy="250" r="1.5" opacity="0.7" />
  </g>

  <!-- Moon / Planet -->
  <circle cx="1600" cy="200" r="80" fill="url(#neonPurple)" opacity="0.2" filter="url(#neonGlow)" />
  <circle cx="1580" cy="180" r="10" fill="#FFF" opacity="0.1" />

  <!-- Grid Landscape (Retro-futuristic floor) -->
  <g transform="translate(0, 600) perspective(1000)">
     <path d="M0 480 L1920 480 L1920 0 L0 0 Z" fill="url(#skyNight)" opacity="0.5" />
     <!-- Horizontal Grid Lines -->
     <line x1="0" y1="100" x2="1920" y2="100" stroke="#6366F1" stroke-width="1" opacity="0.2" />
     <line x1="0" y1="200" x2="1920" y2="200" stroke="#6366F1" stroke-width="1" opacity="0.2" />
     <line x1="0" y1="300" x2="1920" y2="300" stroke="#6366F1" stroke-width="1" opacity="0.2" />
     <!-- Perspective Lines -->
     <line x1="960" y1="0" x2="-500" y2="480" stroke="#6366F1" stroke-width="2" opacity="0.2" />
     <line x1="960" y1="0" x2="2420" y2="480" stroke="#6366F1" stroke-width="2" opacity="0.2" />
     <line x1="960" y1="0" x2="200" y2="480" stroke="#6366F1" stroke-width="1" opacity="0.1" />
     <line x1="960" y1="0" x2="1720" y2="480" stroke="#6366F1" stroke-width="1" opacity="0.1" />
  </g>

  <!-- Silhouette Mountains with Neon Edges -->
  <path d="M-100 1080 L500 500 L1100 1080 H-100Z" fill="url(#mtnDark)" stroke="#8B5CF6" stroke-width="2" stroke-opacity="0.5" filter="url(#neonGlow)" />
  <path d="M800 1080 L1400 600 L2020 1080 H800Z" fill="url(#mtnDark)" stroke="#38BDF8" stroke-width="2" stroke-opacity="0.5" filter="url(#neonGlow)" />

  <!-- Floating Hexagons (Tech Elements) -->
  <g filter="url(#neonGlow)">
    <path d="M300 300 L330 280 L360 300 L360 340 L330 360 L300 340 Z" fill="none" stroke="#2DD4BF" stroke-width="2" opacity="0.6">
       <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M1400 400 L1440 370 L1480 400 L1480 460 L1440 490 L1400 460 Z" fill="none" stroke="#F472B6" stroke-width="2" opacity="0.6">
       <animateTransform attributeName="transform" type="translate" values="0 0; 0 -15; 0 0" dur="5s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Glowing Data Streams -->
  <path d="M500 1080 C 500 900, 600 600, 600 400" stroke="url(#neonBlue)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="10 20">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  
  <path d="M1500 1080 C 1500 900, 1400 600, 1400 400" stroke="url(#neonPurple)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="10 20">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>

</svg>
