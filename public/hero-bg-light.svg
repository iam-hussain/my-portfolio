<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Sky Gradients (More Vibrant) -->
    <linearGradient id="skyDay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#BAE6FD" /> <!-- Sky 200 -->
      <stop offset="0.5" stop-color="#7DD3FC" /> <!-- Sky 300 -->
      <stop offset="1" stop-color="#38BDF8" /> <!-- Sky 400 -->
    </linearGradient>

    <!-- Mountain Gradients (Darker/More Contrast) -->
    <linearGradient id="mtnFar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#818CF8" stop-opacity="0.7" />
      <stop offset="1" stop-color="#6366F1" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="mtnMid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2DD4BF" stop-opacity="0.6" />
      <stop offset="1" stop-color="#14B8A6" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="mtnClose" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#A78BFA" stop-opacity="0.9" />
      <stop offset="1" stop-color="#8B5CF6" stop-opacity="0.4" />
    </linearGradient>

    <!-- Floating Island Gradients -->
    <radialGradient id="islandGrad" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#F0F9FF" />
      <stop offset="1" stop-color="#7DD3FC" />
    </radialGradient>
    
    <!-- Tech Glows -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#skyDay)" />

  <!-- Clouds / Soft Shapes -->
  <g opacity="0.5">
    <circle cx="200" cy="200" r="150" fill="#FFFFFF" filter="url(#glow)" />
    <circle cx="1600" cy="150" r="200" fill="#FFFFFF" filter="url(#glow)" />
    <ellipse cx="900" cy="900" rx="600" ry="200" fill="#FFFFFF" opacity="0.4" filter="url(#glow)" />
  </g>

  <!-- Floating Islands (Background) -->
  <g transform="translate(0, -50)">
    <ellipse cx="300" cy="400" rx="80" ry="20" fill="url(#islandGrad)" opacity="0.7" />
    <ellipse cx="1500" cy="350" rx="100" ry="30" fill="url(#islandGrad)" opacity="0.7" />
  </g>

  <!-- Mountains Layer 1 (Far) -->
  <path d="M-100 1080 L400 600 L900 1080 H-100Z" fill="url(#mtnFar)" />
  <path d="M1000 1080 L1500 550 L2020 1080 H1000Z" fill="url(#mtnFar)" />

  <!-- Tech Connections (Lines) -->
  <g stroke="#0EA5E9" stroke-width="1.5" stroke-dasharray="10 10" opacity="0.5">
    <line x1="400" y1="600" x2="1500" y2="550" />
    <line x1="300" y1="400" x2="400" y2="600" />
    <line x1="1500" y1="350" x2="1500" y2="550" />
  </g>

  <!-- Floating UI Panels -->
  <g opacity="0.7">
    <rect x="350" y="380" width="60" height="40" rx="5" fill="white" stroke="#0EA5E9" stroke-width="2" />
    <rect x="1450" y="330" width="80" height="50" rx="5" fill="white" stroke="#8B5CF6" stroke-width="2" />
  </g>

  <!-- Mountains Layer 2 (Mid) -->
  <path d="M-200 1080 L200 700 L800 1080 H-200Z" fill="url(#mtnMid)" opacity="0.9" />
  <path d="M1200 1080 L1700 650 L2100 1080 H1200Z" fill="url(#mtnMid)" opacity="0.9" />

  <!-- Foreground "Hill" -->
  <path d="M0 1080 Q 960 800 1920 1080 Z" fill="url(#mtnClose)" opacity="0.4" />

  <!-- Floating Bubbles / Tech Icons -->
  <g>
    <!-- Bubble 1 -->
    <circle cx="250" cy="650" r="30" fill="white" opacity="0.9" stroke="#3B82F6" stroke-width="2">
      <animate attributeName="cy" values="650;640;650" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Bubble 2 -->
    <circle cx="1650" cy="600" r="40" fill="white" opacity="0.9" stroke="#8B5CF6" stroke-width="2">
      <animate attributeName="cy" values="600;590;600" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Small particles -->
    <circle cx="500" cy="500" r="5" fill="#0EA5E9" opacity="0.7">
       <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="1400" cy="450" r="8" fill="#8B5CF6" opacity="0.7">
       <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Subtle Grid Overlay on ground -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0EA5E9" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect x="0" y="500" width="1920" height="580" fill="url(#grid)" opacity="0.3" />

</svg>